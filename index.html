<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Nilai Yudisium</title>
</head>
<body>
    <h1>Menghitung Nilai Yudisium</h1>
    <hr>
        Masukkan nilai praktek : <br>
        <input type="text"class="np"><br><br>
        Masukkan nilai teori : <br>
        <input type="text"class="nt"><br><br>
        <button onclick="hitung()">Hitung Yudisium</button>
        <h3 class="nilai"></h3>
        <h3 class="grade"></h3>
        <h3 class="predikat"></h3>
    <script>
        function hitung(){
            const np = parseInt(document.querySelector(".np").value)
            const nt = parseInt(document.querySelector(".nt").value)

            
            const nilai = (np + nt) /2
            const nilaiText = document.querySelector(".nilai")
            const grade = document.querySelector(".grade")
            const predikat = document.querySelector(".predikat")

            nilaiText.textContent = nilai.toPrecision(3)

            if (nilai >=80){
                grade.textContent = "A"
                predikat.textContent = "Sangat Memuaskan"
            }
            else if (nilai >=70){
                grade.textContent = "B"
                predikat.textContent = "Memuaskan"
            }
            else if (nilai >=60){
                grade.textContent = "C"
                predikat.textContent = "Cukup Memuaskan"
            }
            else if (nilai >=50){
                grade.textContent = "D"
                predikat.textContent = "Kurang Memuaskan"
            } else{
                grade.textContent = "E"
                predikat.textContent = "Gagal"

            }
        }
    </script>
</body>
</html>
